services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: thesis_library
      DB_USER: root
      DB_PASS: thesis_root_pass

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: thesis_root_pass
      MYSQL_DATABASE: thesis_library
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db_data:
